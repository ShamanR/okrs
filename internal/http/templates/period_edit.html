{{define "period-edit-content"}}
<nav class="mb-4" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/periods">Периоды</a></li>
    <li class="breadcrumb-item active" aria-current="page">Редактировать период</li>
  </ol>
</nav>

{{if .FormError}}
  <div class="alert alert-danger py-2">{{.FormError}}</div>
{{end}}

<div class="card">
  <div class="card-body">
    <h1 class="h5 mb-3">Редактировать период</h1>
    <form method="post" action="/periods/{{.Period.ID}}/update" class="vstack gap-3">
      <div>
        <label class="form-label">Название</label>
        <input class="form-control" name="name" value="{{.Period.Name}}" required>
      </div>
      <div>
        <label class="form-label">Дата начала</label>
        <input class="form-control" type="date" name="start_date" value="{{.Period.StartDate.Format "2006-01-02"}}" required>
      </div>
      <div>
        <label class="form-label">Дата окончания</label>
        <input class="form-control" type="date" name="end_date" value="{{.Period.EndDate.Format "2006-01-02"}}" required>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-outline-secondary" href="/periods">Отмена</a>
      </div>
    </form>
  </div>
</div>
{{end}}
