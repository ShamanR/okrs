{{define "year-goals-content"}}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Цели по периоду</h1>
  <a class="btn btn-outline-secondary btn-sm" href="/teamOkrs">К командам</a>
</div>

<form method="get" class="card card-body mb-4">
  <div class="row g-3 align-items-end">
    <div class="col-sm-4">
      <label class="form-label">Период</label>
      <select class="form-select" name="period_id">
        {{range .PeriodOptions}}
          <option value="{{.ID}}" {{if .Selected}}selected{{end}}>{{.Name}}</option>
        {{end}}
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Показать</button>
    </div>
  </div>
</form>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>Команда</th>
      <th>Период</th>
      <th>Цель</th>
      <th>Вес</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{range .Goals}}
    <tr>
      <td>
        <span class="badge text-bg-secondary">{{.TeamTypeLabel}}</span>
        {{.TeamName}}
      </td>
      <td>{{.PeriodName}}</td>
      <td>{{.Goal.Title}}</td>
      <td>{{.Goal.Weight}}</td>
      <td class="text-end">
        <a class="btn btn-outline-primary btn-sm" href="/goals/{{.Goal.ID}}">Открыть</a>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}
