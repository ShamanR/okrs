{{define "title"}}Команды{{end}}
{{define "content"}}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Команды</h1>
</div>
<div class="card card-body mb-4">
  <h2 class="h5">Добавить команду</h2>
  {{if .FormError}}<div class="alert alert-danger py-2">{{.FormError}}</div>{{end}}
  <form method="post" action="/teams" class="row g-3 align-items-end">
    <div class="col-sm-6 col-md-4">
      <label class="form-label">Название команды</label>
      <input class="form-control" name="name" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Создать</button>
    </div>
  </form>
</div>
<form method="get" class="card card-body mb-4">
  <div class="row g-3 align-items-end">
    <div class="col-sm-6 col-md-4">
      <label class="form-label">Квартал</label>
      <select name="quarter" class="form-select">
        {{range .QuarterOptions}}
          <option value="{{.Year}}-{{.Quarter}}" {{if .Selected}}selected{{end}}>{{.Year}} Q{{.Quarter}}</option>
        {{end}}
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Показать</button>
    </div>
  </div>
</form>
<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>Команда</th>
      <th>Прогресс квартала</th>
      <th>Цели</th>
    </tr>
  </thead>
  <tbody>
    {{range .Teams}}
    <tr>
      <td><a class="link-primary" href="/teams/{{.ID}}/okr?year={{$.SelectedYear}}&quarter={{$.SelectedQuarter}}">{{.Name}}</a></td>
      <td>
        <div class="d-flex align-items-center gap-2">
          <div class="progress flex-grow-1" role="progressbar" aria-valuenow="{{.QuarterProgress}}" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: {{.QuarterProgress}}%"></div>
          </div>
          <span class="fw-semibold">{{.QuarterProgress}}%</span>
        </div>
      </td>
      <td>{{.GoalsCount}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}
{{template "base" .}}
