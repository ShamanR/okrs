{{define "teams-content"}}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">OKR команд</h1>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary btn-sm" href="/periods">Периоды</a>
    <a class="btn btn-outline-secondary btn-sm" href="/goals/period">Цели по периоду</a>
    <a class="btn btn-primary btn-sm" href="/teams">Управление командами</a>
  </div>
</div>
<form method="get" class="card card-body mb-4" data-teams-filters>
  <div class="row g-3 align-items-end">
    <div class="col-sm-6 col-md-4">
      <label class="form-label">Период</label>
      <select name="period_id" class="form-select" data-period-select>
        {{range .PeriodOptions}}
        <option value="{{.ID}}" {{if .Selected}}selected{{end}}>{{.Name}}</option>
        {{end}}
      </select>
    </div>
    <div class="col-sm-6 col-md-4">
      <label class="form-label">Иерархия</label>
      <select name="team" class="form-select" data-hierarchy-select>
        <option value="ALL">Все команды</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Показать</button>
    </div>
  </div>
</form>
<div id="teams-page" data-page="team-okrs" data-selected-team="{{.SelectedTeam}}" data-period-id="{{.SelectedPeriod}}">
  <table class="table table-striped align-middle teams-table">
    <thead>
      <tr>
        <th class="teams-col-team">Команда</th>
        <th class="teams-col-progress">Прогресс периода</th>
        <th class="teams-col-goals">Цели</th>
        <th class="teams-col-status">Статус</th>
      </tr>
    </thead>
    <tbody data-teams-body>
      <tr>
        <td colspan="4" class="text-muted">Загрузка…</td>
      </tr>
    </tbody>
  </table>
</div>
{{end}}
